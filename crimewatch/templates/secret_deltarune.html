<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Tenny — Deltarune</title>
  {% load static %}
  <style>
    @font-face {
      font-family: 'Undertale';
      src: url('{% static "fonts/Undertale.ttf" %}') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .gif-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 90px;
    }

    .mr-tenny {
      max-width: 90%;
      max-height: 70vh;
      object-fit: contain;
      border: none;
      border-radius: 0;
      box-shadow: none;
      outline: none;
    }

    .dialog-wrapper {
      position: relative;
      width: 950px;
      height: 180px;
      margin-top: auto;
    }

    .dialog-bg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .dialog-text-container {
      position: absolute;
      top: 5px;
      left: 110px;         /* ← ключевой отступ: текст справа от белой звёздочки */
      width: calc(100% - 120px);
      font-family: 'Undertale', 'Courier New', monospace;
      font-size: 1.3rem;
      line-height: 1.4;
      color: #ffffff;
      text-align: left;
      white-space: pre-line;
      pointer-events: none;
    }

    .footer {
      width: 100%;
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gif-container">
      <img src="{% static 'images/mr_tenny.gif' %}" alt="Mr. Tenny dancing" class="mr-tenny">
    </div>

    <div class="dialog-wrapper">
      <img src="{% static 'images/dialog_bg.png' %}" alt="Dialog frame" class="dialog-bg">
      <div class="dialog-text-container">
        <span id="dialog-text"></span>
      </div>
    </div>

    <div class="footer">
      Нажмите <strong>Enter</strong> для продолжения или <strong>ESC</strong> чтобы выйти.
    </div>
 </div>

  <script>
    const lines = [
      "О, БОЖЕ МОЙ—!",
      "Какие ПОТРЯСАЮЩИЕ конкурсанты у нас...",
      "СЕГОДНЯ!"
    ];

    const textElement = document.getElementById('dialog-text');
    let currentLineIndex = 0;
    let isTyping = false;
    let currentPrintSound = null;

    function typeLine(line, callback) {
      isTyping = true;
      textElement.textContent = '';

      currentPrintSound = new Audio('{% static "audio/tenna_sound.mp3" %}');
      currentPrintSound.volume = 0.05;
      currentPrintSound.play().catch(e => console.log("Sound blocked"));

      let i = 0;
      function typeChar() {
        if (i < line.length) {
          textElement.textContent += line.charAt(i);
          i++;
          setTimeout(typeChar, 100);
        } else {
          if (currentPrintSound) {
            currentPrintSound.pause();
            currentPrintSound = null;
          }
          isTyping = false;
          if (callback) callback();
        }
      }
      typeChar();
    }

    function showNextLine() {
      if (isTyping) return;
      if (currentLineIndex < lines.length) {
        typeLine(lines[currentLineIndex], () => {
          currentLineIndex++;
        });
      }
    }

    const backgroundMusic = new Audio('{% static "audio/soundtrack1.mp3" %}');
    backgroundMusic.volume = 0.07;
    backgroundMusic.loop = true;

    document.addEventListener('DOMContentLoaded', () => {
      backgroundMusic.play().catch(() => {});
      showNextLine();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !isTyping) {
        showNextLine();
      }
      if (e.key === 'Escape') {
        if (currentPrintSound) currentPrintSound.pause();
        backgroundMusic.pause();
        window.location.href = '/';
      }
    });

    window.addEventListener('beforeunload', () => {
      if (currentPrintSound) currentPrintSound.pause();
      backgroundMusic.pause();
    });
  </script>
</body>
</html>
