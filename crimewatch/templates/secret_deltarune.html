<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Tenny ‚Äî Deltarune</title>
  {% load static %}
  <style>
    @font-face {
      font-family: 'Undertale';
      src: url('{% static "fonts/Undertale.ttf" %}') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .gif-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 90px;
    }

    .mr-tenny {
      max-width: 90%;
      max-height: 70vh;
      object-fit: contain;
      border: none;
      border-radius: 0;
      box-shadow: none;
      outline: none;
    }

    /* –î–∏–∞–ª–æ–≥–æ–≤–æ–µ –æ–∫–Ω–æ */
    .dialog-box {
      width: 100%;
      max-width: 950px;
      min-height: 180px;
      background: #000;
      border: 2px solid #fff;
      padding: 35px 45px;
      position: relative;
      font-family: 'Undertale', 'Courier New', monospace;
      font-size: 1.3rem;
      line-height: 1.4;
      color: #ffffff;
      text-align: left;
      box-sizing: border-box;
      image-rendering: pixelated;
      margin-top: auto;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∑–≤—ë–∑–¥–æ—á–∫–∏ –∏ —Ç–µ–∫—Å—Ç–∞ */
    .dialog-content {
      display: flex;
      align-items: flex-start;
      gap: 8px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É * –∏ —Ç–µ–∫—Å—Ç–æ–º */
    }

    /* –ó–≤—ë–∑–¥–æ—á–∫–∞ –≤ —Å—Ç–∏–ª–µ Undertale */
    .star {
      font-family: 'Undertale', sans-serif;
      font-size: 1.8rem; /* –ö—Ä—É–ø–Ω–µ–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
      color: #ffffff;
      line-height: 1;
      flex-shrink: 0;
    }

    .dialog-text {
      margin: 0;
      letter-spacing: 1px;
      flex-grow: 1;
    }

    /* –ó–≤—ë–∑–¥–æ—á–∫–∏ –≤ 4 —É–≥–ª–∞—Ö —Ä–∞–º–∫–∏ */
    .dialog-box::before,
    .dialog-box::after,
    .dialog-box::first-letter,
    .dialog-box::last-letter {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: url('image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path d="M8 0L9.5 5H16L11.5 8.5L13 16L8 12.5L3 16L4.5 8.5L0 5H6.5Z" fill="%23ffffff"/></svg>') no-repeat;
      background-size: contain;
      z-index: 1;
    }

    .dialog-box::before { top: -2px; left: -2px; }
    .dialog-box::after { top: -2px; right: -2px; transform: rotate(90deg); }
    .dialog-box::first-letter { bottom: -2px; left: -2px; transform: rotate(-90deg); }
    .dialog-box::last-letter { bottom: -2px; right: -2px; transform: rotate(180deg); }

    .cursor {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .footer {
      width: 100%;
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gif-container">
      <img src="{% static 'images/mr_tenny.gif' %}" alt="Mr. Tenny dancing" class="mr-tenny">
    </div>

    <div class="dialog-box">
      <div class="dialog-content">
        <span class="star">*</span>
        <p class="dialog-text" id="dialog-text"></p>
      </div>
    </div>

    <div class="footer">
      –ù–∞–∂–º–∏—Ç–µ <strong>Enter</strong> –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è –∏–ª–∏ <strong>ESC</strong> —á—Ç–æ–±—ã –≤—ã–π—Ç–∏.
    </div>
  </div>

  <script>
    const lines = [
      "–û, –ë–û–ñ–ï –ú–û–ô‚Äî!",
      "–ö–∞–∫–∏–µ –ü–û–¢–†–Ø–°–ê–Æ–©–ò–ï –∫–æ–Ω–∫—É—Ä—Å–∞–Ω—Ç—ã —É –Ω–∞—Å...",
      "–°–ï–ì–û–î–ù–Ø!"
    ];

    const textElement = document.getElementById('dialog-text');
    let currentLineIndex = 0;
    let isTyping = false;
    let currentSound = null; // ‚Üê —Ö—Ä–∞–Ω–∏–º —Ç–µ–∫—É—â–∏–π –∑–≤—É–∫

    function typeLine(line, callback) {
      isTyping = true;
      textElement.textContent = '';

      // üîä –ó–∞–ø—É—Å–∫–∞–µ–º –î–õ–ò–ù–ù–´–ô –∑–≤—É–∫
      currentSound = new Audio('{% static "audio/tenna_sound.mp3" %}');
      currentSound.volume = 0.5;
      currentSound.play().catch(e => console.log("Sound blocked"));

      let i = 0;
      function typeChar() {
        if (i < line.length) {
          textElement.textContent += line.charAt(i);
          i++;
          setTimeout(typeChar, 100);
        } else {
          // ‚úÖ –û–°–¢–ê–ù–ê–í–õ–ò–í–ê–ï–ú –∑–≤—É–∫, –∫–∞–∫ —Ç–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫–∞ –¥–æ–ø–µ—á–∞—Ç–∞–Ω–∞
          if (currentSound) {
            currentSound.pause();
            currentSound = null;
          }
          isTyping = false;
          if (callback) callback();
        }
      }
      typeChar();
    }

    function showNextLine() {
      if (isTyping) return;
      if (currentLineIndex < lines.length) {
        typeLine(lines[currentLineIndex], () => {
          currentLineIndex++;
        });
      }
    }

    // –ù–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–π–¥—ë—Ç —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ‚Äî –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–≤—É–∫
    window.addEventListener('beforeunload', () => {
      if (currentSound) {
        currentSound.pause();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      showNextLine();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !isTyping) {
        showNextLine();
      }
      if (e.key === 'Escape') {
        // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–≤—É–∫ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
        if (currentSound) {
          currentSound.pause();
          currentSound = null;
        }
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
