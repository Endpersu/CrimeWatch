<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Tenny ‚Äî Deltarune</title>
  {% load static %}
  <style>
    @font-face {
      font-family: 'Undertale';
      src: url('{% static "fonts/Undertale.ttf" %}') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .gif-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 90px;
    }

    .mr-tenny {
      max-width: 90%;
      max-height: 70vh;
      object-fit: contain;
      border: none;
      border-radius: 0;
      box-shadow: none;
      outline: none;
    }

    /* –î–∏–∞–ª–æ–≥–æ–≤–æ–µ –æ–∫–Ω–æ */
    .dialog-box {
      width: 100%;
      max-width: 950px;
      min-height: 180px;
      background: #000;
      border: 2px solid #fff;
      padding: 35px 45px;
      position: relative;
      font-family: 'Undertale', 'Courier New', monospace;
      font-size: 1.3rem;
      line-height: 1.4;
      color: #ffffff;
      text-align: left;
      box-sizing: border-box;
      image-rendering: pixelated;
      margin-top: auto;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∑–≤—ë–∑–¥–æ—á–∫–∏ –∏ —Ç–µ–∫—Å—Ç–∞ */
    .dialog-content {
      display: flex;
      align-items: flex-start;
      gap: 8px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É * –∏ —Ç–µ–∫—Å—Ç–æ–º */
    }

    /* –ó–≤—ë–∑–¥–æ—á–∫–∞ –≤ —Å—Ç–∏–ª–µ Undertale */
    .star {
      font-family: 'Undertale', sans-serif;
      font-size: 1.8rem; /* –ö—Ä—É–ø–Ω–µ–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
      color: #ffffff;
      line-height: 1;
      flex-shrink: 0;
    }

    .dialog-text {
      margin: 0;
      letter-spacing: 1px;
      flex-grow: 1;
    }

    /* –ó–≤—ë–∑–¥–æ—á–∫–∏ –≤ 4 —É–≥–ª–∞—Ö —Ä–∞–º–∫–∏ */
    .dialog-box::before,
    .dialog-box::after,
    .dialog-box::first-letter,
    .dialog-box::last-letter {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: url('image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path d="M8 0L9.5 5H16L11.5 8.5L13 16L8 12.5L3 16L4.5 8.5L0 5H6.5Z" fill="%23ffffff"/></svg>') no-repeat;
      background-size: contain;
      z-index: 1;
    }

    .dialog-box::before { top: -2px; left: -2px; }
    .dialog-box::after { top: -2px; right: -2px; transform: rotate(90deg); }
    .dialog-box::first-letter { bottom: -2px; left: -2px; transform: rotate(-90deg); }
    .dialog-box::last-letter { bottom: -2px; right: -2px; transform: rotate(180deg); }

    .cursor {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .footer {
      width: 100%;
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gif-container">
      <img src="{% static 'images/mr_tenny.gif' %}" alt="Mr. Tenny dancing" class="mr-tenny">
    </div>

    <div class="dialog-box">
      <div class="dialog-content">
        <span class="star">*</span>
        <p class="dialog-text" id="dialog-text"></p>
      </div>
    </div>

    <div class="footer">
      –ù–∞–∂–º–∏—Ç–µ <strong>Enter</strong> –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è –∏–ª–∏ <strong>ESC</strong> —á—Ç–æ–±—ã –≤—ã–π—Ç–∏.
    </div>
  </div>

  <script>
    // üîä –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ (—Å–∞—É–Ω–¥—Ç—Ä–µ–∫)
    const backgroundMusic = new Audio('{% static "audio/And now for todays sponsors!.mp3" %}');
    backgroundMusic.volume = 0.07; // –¢–∏—à–µ, —á–µ–º –≤ –∏–≥—Ä–µ
    backgroundMusic.loop = true; // –ó–∞—Ü–∏–∫–ª–∏—Ç—å

    // üîä –ó–≤—É–∫ –ø–µ—á–∞—Ç–∏
    let currentPrintSound = null;

    const lines = [
      "–û, –ë–û–ñ–ï –ú–û–ô‚Äî!",
      "–ö–∞–∫–∏–µ –ü–û–¢–†–Ø–°–ê–Æ–©–ò–ï –∫–æ–Ω–∫—É—Ä—Å–∞–Ω—Ç—ã —É –Ω–∞—Å...",
      "–°–ï–ì–û–î–ù–Ø!"
    ];

    const textElement = document.getElementById('dialog-text');
    let currentLineIndex = 0;
    let isTyping = false;

    // –ó–∞–ø—É—Å–∫ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ (–æ–±—Ö–æ–¥ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞)
    function startMusic() {
      if (backgroundMusic.paused) {
        backgroundMusic.play().catch(e => {
          console.log("Music autoplay blocked ‚Äî will play on first user action");
        });
      }
    }

    function typeLine(line, callback) {
      isTyping = true;
      textElement.textContent = '';

      // üîä –ó–∞–ø—É—Å–∫–∞–µ–º –∑–≤—É–∫ –ø–µ—á–∞—Ç–∏ (–¥–∞–∂–µ –µ—Å–ª–∏ –æ–Ω –¥–ª–∏–Ω–Ω—ã–π)
      currentPrintSound = new Audio('{% static "audio/tenna_sound.mp3" %}');
      currentPrintSound.volume = 0.1;
      currentPrintSound.play().catch(e => console.log("Print sound blocked"));

      let i = 0;
      function typeChar() {
        if (i < line.length) {
          textElement.textContent += line.charAt(i);
          i++;
          setTimeout(typeChar, 100);
        } else {
          // ‚úÖ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–≤—É–∫ –ø–µ—á–∞—Ç–∏
          if (currentPrintSound) {
            currentPrintSound.pause();
            currentPrintSound = null;
          }
          isTyping = false;
          if (callback) callback();
        }
      }
      typeChar();
    }

    function showNextLine() {
      if (isTyping) return;
      if (currentLineIndex < lines.length) {
        typeLine(lines[currentLineIndex], () => {
          currentLineIndex++;
        });
      }
    }

    // üéµ –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ –∏–ª–∏ –ø–µ—Ä–≤–æ–º –¥–µ–π—Å—Ç–≤–∏–∏
    document.addEventListener('DOMContentLoaded', () => {
      // –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É (–º–æ–∂–µ—Ç –±—ã—Ç—å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞)
      startMusic();
      showNextLine();
    });

    // –ï—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ ‚Äî –∑–∞–ø—É—Å—Ç–∏–º –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –Ω–∞–∂–∞—Ç–∏–∏
    document.addEventListener('keydown', (e) => {
      startMusic(); // –ü–æ–ø—ã—Ç–∫–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å

      if (e.key === 'Enter' && !isTyping) {
        showNextLine();
      }
      if (e.key === 'Escape') {
        // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –í–°–Å
        if (currentPrintSound) currentPrintSound.pause();
        backgroundMusic.pause();
        window.location.href = '/';
      }
    });

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('beforeunload', () => {
      if (currentPrintSound) currentPrintSound.pause();
      backgroundMusic.pause();
    });
  </script>
</body>
</html>
