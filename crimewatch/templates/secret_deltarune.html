<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hip Shop</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .hip-shop-container {
      width: 800px;
      height: 600px;
      border: 4px solid #fff;
      position: relative;
      display: flex;
      flex-direction: column;
      background: black;
    }

    .header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff0000;
      border-bottom: 2px solid #fff;
    }

    .content {
      display: flex;
      flex: 1;
      position: relative;
    }

    .left-panel {
      width: 50%;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .right-panel {
      width: 50%;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-left: 2px solid #fff;
    }

    .dialog-box {
      background: #000;
      border: 2px solid #fff;
      padding: 10px;
      font-size: 1rem;
      line-height: 1.4;
      color: #fff;
      min-height: 100px;
      max-height: 150px;
      overflow-y: auto;
    }

    .menu-box {
      background: #000;
      border: 2px solid #fff;
      padding: 10px;
      font-size: 1rem;
      line-height: 1.4;
      color: #fff;
      min-height: 100px;
      max-height: 150px;
      overflow-y: auto;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
      transition: all 0.1s ease;
    }

    .gif-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/static/images/hip shop.gif') no-repeat center center;
      background-size: contain;
      opacity: 0.3;
      pointer-events: none;
    }

    .footer {
      background: #111;
      padding: 5px;
      text-align: right;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 2px solid #fff;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –º–∏–≥–∞–Ω–∏—è —Å–µ—Ä–¥—Ü–∞ */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .heart.beat {
      animation: heartbeat 0.5s infinite;
    }
  </style>
</head>
<body>

  <div class="hip-shop-container">
    <div class="header">üëë HIP SHOP</div>

    <div class="content">
      <div class="left-panel">
        <div class="dialog-box">
          * Welcome, welcome, my Heroick Comrades!
        </div>
        <div class="footer">$728</div>
      </div>

      <div class="right-panel">
        <div class="menu-box">
          <div>‚ù§Ô∏è Buy</div>
          <div>Sell</div>
          <div>Talk</div>
          <div>Exit</div>
        </div>
        <div class="footer">Use arrow keys to move ‚ù§Ô∏è</div>
      </div>
    </div>

    <!-- –ì–∏—Ñ–∫–∞ (–∑–∞–≥–ª—É—à–∫–∞) -->
    <div class="gif-container"></div>

    <!-- –ü–∏–∫—Å–µ–ª—å–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ -->
    <div class="heart" id="heart"></div>
  </div>

  <script>
    const heart = document.getElementById('heart');
    let heartX = 100;
    let heartY = 100;

    // –ù–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
    updateHeartPosition();

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∞–º–∏
    document.addEventListener('keydown', function(e) {
      switch(e.key) {
        case 'ArrowUp':
          heartY -= 10;
          break;
        case 'ArrowDown':
          heartY += 10;
          break;
        case 'ArrowLeft':
          heartX -= 10;
          break;
        case 'ArrowRight':
          heartX += 10;
          break;
        case 'Enter':
          heart.classList.add('beat');
          setTimeout(() => heart.classList.remove('beat'), 500);
          break;
      }

      // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –ø–æ –≥—Ä–∞–Ω–∏—Ü–∞–º
      heartX = Math.max(10, Math.min(window.innerWidth - 30, heartX));
      heartY = Math.max(10, Math.min(window.innerHeight - 30, heartY));

      updateHeartPosition();
    });

    function updateHeartPosition() {
      heart.style.left = heartX + 'px';
      heart.style.top = heartY + 'px';
    }

    // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é –ø—Ä–∏ ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
