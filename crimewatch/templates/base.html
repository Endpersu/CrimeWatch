<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CrimeWatch{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <div class="nav-logo">CrimeWatch</div>
        <ul class="nav-menu">
            <li><a href="{% url 'case_list' %}">Главная</a></li>
            <!-- Добавить выпадающие меню позже -->
        </ul>
        <div class="nav-user">
            {% if user.is_authenticated %}
                <span>Привет, {{ user.username }}</span>
                <a href="{% url 'admin:logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'admin:login' %}">Войти</a>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
