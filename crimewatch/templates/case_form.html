{% extends 'core/base.html' %}

{% block content %}
<div class="form-container">
    <h2>{% if object %}Редактировать дело{% else %}Новое дело{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
        <a href="{% url 'case_list' %}">Отмена</a>
    </form>
</div>
{% endblock %}
